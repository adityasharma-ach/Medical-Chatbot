<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Policy Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: sans-serif; margin:0; display:flex; flex-direction:column; height:100vh; background:#f3f4f6; }
    header { background:#4f46e5; color:white; padding:10px; text-align:center; }
    #chat { flex:1; overflow-y:auto; padding:15px; display:flex; flex-direction:column; gap:10px; }
    .bubble { max-width:70%; padding:10px 14px; border-radius:18px; line-height:1.4; }
    .user { align-self:flex-end; background:#4f46e5; color:white; border-bottom-right-radius:4px; }
    .bot { align-self:flex-start; background:white; border:1px solid #e5e7eb; color:#111827; border-bottom-left-radius:4px; }
    form { display:flex; padding:10px; background:white; border-top:1px solid #ddd; }
    input { flex:1; padding:10px; border:1px solid #ccc; border-radius:18px; }
    button { margin-left:8px; padding:10px 16px; border:none; background:#4f46e5; color:white; border-radius:18px; cursor:pointer; }
  </style>
</head>
<body>
  <header><h2>Data Science Chatbot</h2></header>
  <div id="chat"></div>
  <form id="chat-form">
    <input id="message" placeholder="Ask about data science..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    const API_URL = "/api/chat/"; // ✅ FastAPI endpoint
    const chatBox = document.getElementById("chat");
    const form = document.getElementById("chat-form");
    const input = document.getElementById("message");

    function addMessage(text, sender) {
      const div = document.createElement("div");
      div.className = "bubble " + sender;
      div.textContent = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;
      addMessage(text, "user");
      input.value = "";
      addMessage("...", "bot");

      try {
        const res = await fetch(API_URL, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        chatBox.lastChild.remove(); // remove "..."
        const reply = data.answer || "⚠️ No answer.";
        addMessage(reply, "bot");
      } catch(err) {
        chatBox.lastChild.remove();
        addMessage("⚠️ Error. Try again.", "bot");
      }
    });
  </script>
</body>
</html>
